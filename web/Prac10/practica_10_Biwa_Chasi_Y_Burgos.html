<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lago Biwa - NDWI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style> body { margin: 0; padding: 0; } #map { width: 100%; height: 100vh; } </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // --- CONFIGURACIÓN BIWA (Japón) ---
        // Coordenadas exactas de tu Notebook
        var norte = 35.6;
        var sur = 35.1;
        var este = 136.3;
        var oeste = 135.8;

        var map = L.map('map').setView([35.35, 136.05], 10); // Centro del lago

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '© OpenStreetMap'}).addTo(map);

        // Tu imagen superpuesta
        var bounds = [[sur, oeste], [norte, este]];
        L.imageOverlay('mapa_biwa.png', bounds, {opacity: 0.8}).addTo(map);
    </script>
</body>
</html>
