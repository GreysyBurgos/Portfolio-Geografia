<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visor de Índices (SAVI / EVI)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
        
        .leaflet-control-layers {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-family: sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // --- 1. CONFIGURACIÓN (COORDENADAS) ---
        
        // Esquina Superior Izquierda
        var norte = 38.88585612054994;
        var oeste = -0.1442882079288213;

        // Esquina Inferior Derecha
        var sur = 38.84298341453396;
        var este = 0.028953910971880267;
        
        var imageBounds = [[sur, oeste], [norte, este]];

        var map = L.map('map');

        // Mapas Base
        var callejero = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '© OpenStreetMap'});
        var satelite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {attribution: '© Esri'});

        callejero.addTo(map);
        var capaSAVI = L.imageOverlay('Mapa_SAVI.png', imageBounds);
        var capaEVI = L.imageOverlay('Mapa_EVI.png', imageBounds);

        capaSAVI.addTo(map);

        
        var baseMaps = {
            "Mapa Callejero": callejero,
            "Mapa Satélite": satelite
        };

        var overlayMaps = {
            "Índice SAVI": capaSAVI,
            "Índice EVI": capaEVI
        };

        L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);

        
        map.fitBounds(imageBounds);

    </script>
</body>
</html>
